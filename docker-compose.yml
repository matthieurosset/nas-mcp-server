services:
  nas-mcp-server:
    build: .
    container_name: nas-mcp-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PYTHONUNBUFFERED=1
      - RADARR_URL=${RADARR_URL}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - PLEX_URL=${PLEX_URL}
      - PLEX_TOKEN=${PLEX_TOKEN}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
